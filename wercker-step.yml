name: elastic-beanstalk-deploy
version: "0.1.6"
description: Deploy your application to an already existing Elastic Beanstalk instance using a zip of the application
keywords:
  - AWS
  - ElasicBeanstalk
  - Deploy
  - Zip
properties:
  key:
    type: string
    required: true
  secret:
    type: string
    required: true
  app_name:
    type: string
    required: true
  env_name:
    type: string
    required: true
  region:
    type: string
    require: true
  bucket:
    type: string
