name: elastic-beanstalk-deploy
version: "0.1.0"
description: Deploy your application to an already existing Elastic Beanstalk instance using a zip of the application
keywords:
  - AWS
  - ElasicBeanstalk
  - Deploy
  - Zip
properties:
  access-key:
    type: string
    required: true
  secret-key:
    type: string
    required: true
  app-name:
    type: string
    required: true
  env-name:
    type: string
    required: true
  region:
    type: string
